    <div id="musicsection1">
        <img src="assets/images/monkees-music-banner.jpg" alt="the monkees live on stage">

        <h1>Music and video's</h1>
        <p>We have gathered the best music and video's in the history of The Monkees. Listen and watch!</p>
    </section>
    <hr>
    <section id="musicsection2">
        <div class="mp3">
            <h3>Clarksville</h3>
            <img src="assets/images/the-monkees-clarksville.jpg" alt="cover of the hit single clarksville">
            <audio controls>
                <source src="assets/mp3/Clarksville.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="mp3">
            <h3>Daydream Believer</h3>
            <img src="assets/images/the-monkees-daydreambeliever.jpg" alt="cover of the hit single Daydream Believer"> 
            <audio controls>
                <source src="assets/mp3/DaydreamBeliever.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="mp3">
            <h3>I'm a beliver</h3>
            <img src="assets/images/the-monkees-believer.jpg" alt="cover of the hit single I am a believer">    
            <audio controls>
                <source src="assets/mp3/ImABeliever.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="mp3">
            <h3>Steppingstone</h3>
            <img src="assets/images/album2.jpg" alt="cover of the hit single steppingstone">  
            <audio controls>
                <source src="assets/mp3/SteppingStone.mp3" type="audio/mpeg">
            </audio>
        </div>
    </section>
    <hr>
    <section id="musicsection3">
        <video id="mp4" width="640" height="320" controls>
            <source src="assets/videos/TheMonkees.mp4" type="video/mp4">
